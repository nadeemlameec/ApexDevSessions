<template>
    <lightning-card title="Simple Calculator" class="second" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input  type="number" onchange={numberChangeHandler} name="firstNumber">
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item  size="12" padding="around-medium">
                <lightning-input  type="number" onchange={numberChangeHandler}  name="secondNumber">
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Sum" icon-name="utility:add" onclick={addHandler} icon-position="right" ></lightning-button>
                    <lightning-button label="Sub" icon-name="utility:dash" onclick={subHandler} icon-position="right"></lightning-button>
                    <lightning-button label="Mult" icon-name="utility:close" onclick={multHandler} icon-position="right" > </lightning-button>
                    <lightning-button label="Div" icon-name="utility:magicwand" onclick={divHandler} icon-position="right">  </lightning-button>
                </lightning-button-group>

            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={Calculator}></lightning-formatted-text>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">

            <lightning-input type="checkbox" onchange={showPreviousresulttoggle}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={Previousresulthandler}>
                    <ul>
                <template iterator:result={previousresult}>
                    <li key={result.value}>                 
                      <lightning-layout-item size="12" padding="around-medium">
                        <lightning-formatted-text value={result.value}></lightning-formatted-text>
                      </lightning-layout-item>
                            </li>
                        </template>
                    </ul>

                </template>
            </lightning-layout-item>
                
            
        </lightning-layout>

    </lightning-card>


</template>
