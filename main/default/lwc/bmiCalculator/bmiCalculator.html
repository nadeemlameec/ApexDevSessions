<template>
     <lightning-card title ="BMI Calculator" icon-name="standard:metrics">

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input  type="number" label="Weight (in Kg)" step="0.01"  onchange={weightChangeHandler} name="weight">
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item  size="12" padding="around-medium">
                <lightning-input  type="number" step="0.01" label="Height (in meter) "  onchange={heightChangeHandler}  name="height ">
                </lightning-input>
            </lightning-layout-item>
        
            <lightning-layout-item size="10" padding="around-medium">
    
                <lightning-button  variant="brand" label="Calculate"  onclick={bmicalculate} icon-position="right" ></lightning-button>
            </lightning-layout-item>
            
         
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={Calculator}></lightning-formatted-text>
            </lightning-layout-item>  

        </lightning-layout> 

     </lightning-card>
</template>
